<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Webiste</title>

    <link rel="stylesheet" href="backupcss.css"/>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
</head>
<body>
    <!-- NavBar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Montech</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#services" class="navbar__links" id="services-page">Services</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up" class="button" id="signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">¿Invertir en? <div>Terra Luna</div></h1>

            <button class="main__btn"><a href="#">De una!</a></button>
        </div>
    </div>
    <script src="app.js"></script>



    <!-- ABOUT SECTION-->

    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div><img class="main__img--card" src="terra-logo.png"></img></div>
            </div>
            <div class="main__content">
                <h1>¿Que hacemos?</h1>
                <h2>Compramos Luna</h2>
                <p>Call us</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</html>
